<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shrikhand">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Ohmyfood</title>


</head>

<body>
    <div id="container">
        <header>
            <div id="logo">
                <img src="images/logo/ohmyfood.png" alt="Logo de Ohmyfood">
            </div>
        </header>
        <main>
            <div id="recherche">

                <form>
                    <p>
                        <input type="text" name="lieu" id="lieu" placeholder="Paris, Belleville">
                        <i id="marque" class="fa-solid fa-location-dot"></i>
                    </p>

                    <h1>Reservez le menu qui vous convient</h1>
                    <h3>Decourez des restaurants d'exception, selectionnés par nos soins</h3>

                    <button type="submit">Explorer nos restaurants</button>
                </form>


                <article id="fonctionnement">
                    <h2>Fonctionnement</h2>
                    <ul>
                        <li><i class="fa-sharp fa-solid fa-1 number"></i><i
                                class="fa-solid fa-mobile-screen picto"></i>Choisissez un
                            restaurants</li>
                        <li><i class="fa-sharp fa-solid fa-2 number"></i><i class="fa-solid fa-list picto"></i>Composez
                            votre menu</li>
                        <li><i class="fa-sharp fa-solid fa-3 number"></i><i
                                class="fa-solid fa-store picto"></i>Dégustez au
                            restaurant</li>
                    </ul>
                </article>

            </div>

            <section id="restaurants">
                <h2><a id="linkhebergements"></a>Restaurants</h2>
                <article>

                    <figure>
                        <a href="#">
                            <img class="hebergement" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                                alt="Photo de restarant">
                            <label class="new">Nouveau</label>
                        </a>
                        <figcaption>
                            <div>
                                <h4>La palette du goût</h4>
                                <p>Ménilmontant</p>
                            </div>
                            <i class="fa-regular fa-heart"></i>
                        </figcaption>
                    </figure>

                    <figure>
                        <a href="#">
                            <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Photo de restarant">
                            <label class="new">Nouveau</label>
                        </a>
                        <figcaption>
                            <div>
                                <h4>La note enchantée</h4>
                                <p>Charonne</p>
                            </div>
                            <i class="fa-solid fa-heart active"></i>
                        </figcaption>
                    </figure>

                    <figure>
                        <a href="#">
                            <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo de restarant">
                        </a>
                        <figcaption>
                            <div>
                                <h4>A la française</h4>
                                <p>Cité rouge</p>
                            </div>
                            <i class="fa-regular fa-heart"></i>
                        </figcaption>
                    </figure>


                    <figure>
                        <a href="#">
                            <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                                alt="Photo de restarant">
                        </a>
                        <figcaption>
                            <div>
                                <h4>Le délice des sens</h4>
                                <p>Folie-Méricourt</p>
                            </div>
                            <i class="fa-regular fa-heart"></i>
                        </figcaption>
                    </figure>

                </article>
            </section>
        </main>
        <footer>
            <img src="images/logo/ohmyfood@2x.svg" id="logofooter" alt="Logo de Ohmyfood bas de page">
            <ul>
                <li><i class="fa-solid fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
                <li><i class="fa-solid fa-handshake-angle"></i><a href="#">Devenir partnaire</a></li>
                <li><a href="#">Mentione légales</a></li>
                <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
            </ul>
        </footer>
        <script src="https://kit.fontawesome.com/29bf3dd069.js" crossorigin="anonymous"></script>
    </div>
</body>

</html>
